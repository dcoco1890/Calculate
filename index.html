<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/style.css" type="text/css" />
    <title>Calculator</title>
    <script src="https://code.jquery.com/jquery.js"></script>


</head>

<body>
    <div id="wrapper">
        <div id="outside">
            <div id="border">

                <!-- answer number -->

                <div id="numAnswer">

                    <div id="otherNums"></div>

                    <div class="main">
                        <p class="display-4" id="main"></p>
                    </div>


                </div>

                <!-- button row one -->

                <div class="row">
                    <div class="button sign" data-clear="yes">
                        <p class="display-4">AC</p>
                    </div>
                    <div class="button sign">
                        <p class="display-4">+/-</p>
                    </div>
                    <div class="button sign">
                        <p class="display-4">%</p>
                    </div>
                    <div class="button op" data-op="/">
                        <p class="display-4" style="font-size:4.5rem; padding-bottom: .5rem">รท</p>
                    </div>
                </div>

                <!-- button row 2 -->

                <div class="row">
                    <div class="button num" data-num="7">
                        <p class="display-4">7</p>
                    </div>
                    <div class="button num" data-num="8">
                        <p class="display-4">8</p>
                    </div>
                    <div class="button num" data-num="9">
                        <p class="display-4">9</p>
                    </div>
                    <div class="button op" data-op="*">
                        <p class="display-4">X</p>
                    </div>
                </div>

                <!-- button row 3 -->

                <div class="row">
                    <div class="button num" data-num="6">
                        <p class="display-4">6</p>
                    </div>
                    <div class="button num" data-num="5">
                        <p class="display-4">5</p>
                    </div>
                    <div class="button num" data-num="4">
                        <p class="display-4">4</p>
                    </div>
                    <div class="button op" data-op="-">
                        <p class="display-4">-</p>
                    </div>
                </div>

                <!-- button row 4 -->

                <div class="row">
                    <div class="button num" data-num="3">
                        <p class="display-4">3</p>
                    </div>
                    <div class="button num" data-num="2">
                        <p class="display-4">2</p>
                    </div>
                    <div class="button num" data-num="1">
                        <p class="display-4">1</p>
                    </div>
                    <div class="button op" data-op="+">
                        <p class="display-4">+</p>
                    </div>
                </div>

                <!-- buttons last row -->

                <div class="row">
                    <div class="button num" id="long" data-num="0">
                        <p class="display-4">0</p>
                    </div>
                    <div class="button num" data-num=".">
                        <p class="display-4">.</p>
                    </div>
                    <div class="button op" data-op="=">
                        <p class="display-4" data-clear="equals">=</p>
                    </div>
                </div>
            </div>
            <div class="thing">
                <h1 id="validation"></h1>
            </div>
        </div>
    </div>
    <script src="assets/app.js"></script>
</body>

</html>
